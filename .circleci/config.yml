version: 2.1

commands:
  install_tox:
    description: "Install tox"
    steps:
      - restore_cache:
          keys:
            - v2-pip
      - run:
          command: mkdir -p ~/pip-cache
          name: "Create pip cache dir"
      - run:
          command: pip --cache-dir ~/pip-cache install tox tox-venv
          name: "Install tox & tox-venv"
      - save_cache:
          paths:
            - ~/pip-cache
          key: v2-pip
      - run:
          command: mkdir -p ~/tox-workdir
          name: "Create tox work dir"
      - restore_cache:
          keys:
            - v2-tox-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "requirements-test.txt" }}
            - v2-tox-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-
            - v2-tox-{{ .Branch }}-
            - v2-tox-
      - run:
          command: tox --workdir ~/tox-workdir --notest -e ALL
          name: "Install tox env dependencies"
      - save_cache:
          paths:
            - ~/tox-workdir
          key: v2-tox-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "requirements-test.txt" }}

  run_tox:
    description: "Run tox"
    parameters:
      toxenv:
        type: string
        default: "ALL"
    steps:
      - run:
          command: tox --workdir ~/tox-workdir -e << parameters.toxenv >>
          name: "Tox: << parameters.toxenv >>"

jobs:

  lint:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - install_tox
      - run_tox:
          toxenv: check
      - run_tox:
