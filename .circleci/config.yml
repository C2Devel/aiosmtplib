version: 2.1

commands:
  tox:
    description: "Run Tox"
    steps:
      - run: pip install tox tox-venv
      - run: tox

jobs:

  lint:
    docker:
      - image: python:3.7
    environment:
      TOXENV: check,mypy,flake8,black,bandit
    steps:
      - checkout
      - tox

  py352-asyncio:
    docker:
      - image: python:3.5.2
    environment:
      TOXENV: clean,py35-asyncio,coverage
    steps:
      - checkout
      - tox

  py352-uvloop:
    docker:
      - image: python:3.5.2
    environment:
      TOXENV: clean,py35-uvloop,coverage
    steps:
      - checkout
      - tox

  py35-asyncio:
    docker:
      - image: python:3.5-stretch
    environment:
      TOXENV: clean,py35-asyncio,coverage
    steps:
      - checkout
      - tox

  py35-uvloop:
    docker:
      - image: python:3.5-stretch
    environment:
      TOXENV: clean,py35-uvloop,coverage
    steps:
      - checkout
      - tox

  py36-asyncio:
    docker:
      - image: python:3.6-stretch
    environment:
      TOXENV: clean,py36-asyncio,coverage
    steps:
      - checkout
      - tox

  py36-uvloop:
    docker:
      - image: python:3.6-stretch
    environment:
      TOXENV: clean,py36-uvloop,coverage
    steps:
      - checkout
      - tox

  py37-asyncio:
    docker:
      - image: python:3.7-stretch
    environment:
      TOXENV: clean,py37-asyncio,coverage
    steps:
      - checkout
      - tox

  py37-uvloop:
    docker:
      - image: python:3.7-stretch
    environment:
      TOXENV: clean,py37-uvloop,coverage
    steps:
      - checkout
      - tox

  pypy35-asyncio:
    docker:
      - image: pypy:3.5-stretch
    environment:
      TOXENV: clean,pypy35-asyncio,coverage
    steps:
      - checkout
      - tox

  pypy36-asyncio:
    docker:
      - image: pypy:3.6-stretch
    environment:
      TOXENV: clean,pypy36-asyncio,coverage
    steps:
      - checkout
      - tox


workflows:
  version: 2
  lint_and_test:
    jobs:
      - lint
      - py352-asyncio:
          requires:
            - lint
      - py35-asyncio:
          requires:
            - lint
      - py36-asyncio:
          requires:
            - lint
      - py37-asyncio:
          requires:
            - lint
      - py352-uvloop:
          requires:
            - lint
      - py35-uvloop:
          requires:
            - lint
      - py36-uvloop:
          requires:
            - lint
      - py37-uvloop:
          requires:
            - lint
      - pypy35-asyncio:
          requires:
            - lint
      - pypy36-asyncio:
          requires:
            - lint
